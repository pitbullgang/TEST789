<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHAWHA | Person List</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000000;
      --accent: #ff0000; 
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --font: 'Kanit', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
    }

    #bg-video {
      position: fixed;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      transform: translate(-50%, -50%);
      z-index: -2;
      filter: grayscale(100%) brightness(30%);
      object-fit: cover;
    }

    #particleCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 15px;
      text-transform: uppercase;
      background: linear-gradient(to bottom, #fff, #666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      width: 90%;
      max-width: 500px;
      margin: 0 auto 50px;
      position: relative;
    }

    .search-box {
      width: 100%;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      padding: 12px 20px 12px 45px;
      color: white;
      font-family: var(--font);
      outline: none;
      transition: 0.3s;
    }

    .search-box:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }

    .search-container i {
      position: absolute;
      left: 15px; top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.5);
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto 150px;
    }

    section { margin-bottom: 80px; }

    h2 {
      font-size: 0.8rem;
      letter-spacing: 5px;
      color: var(--accent);
      margin-bottom: 30px;
      border-bottom: 1px solid var(--accent);
      display: inline-block;
      padding-bottom: 5px;
      text-transform: uppercase;
    }

    .list {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      padding: 25px 15px;
      width: 220px;
      text-align: center;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(5px);
    }

    .card:hover {
      background: rgba(255, 0, 0, 0.05);
      border-color: var(--accent);
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* สไตล์พิเศษสำหรับ Founder */
    #founderList .card {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid var(--glass-border);
      transition: 0.3s;
    }

    .card:hover .profile { border-color: var(--accent); }

    .card h3 {
      font-size: 1rem;
      letter-spacing: 2px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .card h3 i { color: var(--accent); font-size: 1.2rem; }

    .fb-link {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 0.7rem;
      letter-spacing: 2px;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 20px;
      transition: 0.3s;
    }

    .fb-link:hover { background: white; color: black; }

    .back-nav {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    .back-btn {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 12px 30px;
      cursor: pointer;
      letter-spacing: 3px;
      font-family: var(--font);
      transition: 0.3s;
    }

    .back-btn:hover { background: white; color: black; }

    footer {
      padding: 40px;
      text-align: center;
      font-size: 10px;
      opacity: 0.3;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="pain.mp4" type="video/mp4">
  </video>

  <canvas id="particleCanvas"></canvas>

  <header>GANG LIST</header>

  <div class="search-container">
    <i class='bx bx-search'></i>
    <input type="text" id="searchInput" class="search-box" placeholder="SEARCH MEMBERS...">
  </div>

  <div class="container">
    <section id="founderSection" style="display: none;">
      <h2>Founder</h2>
      <div class="list" id="founderList"></div>
    </section>

    <section id="leaderSection">
      <h2>Leader</h2>
      <div class="list" id="leaderList"></div>
    </section>

    <section id="memberSection">
      <h2>Member</h2>
      <div class="list" id="memberList"></div>
    </section>
  </div>

  <nav class="back-nav">
    <button class="back-btn" onclick="window.location.href='index.html'">BACK TO HOME</button>
  </nav>

  <footer>© KEN — ALL RIGHTS RESERVED</footer>

  <script src="script.js"></script> 

  <script>
    const defaultImage = "https://i.pinimg.com/originals/91/ab/f0/91abf0d74be5d9aeb1346178e70dde96.gif";

    fetch("person.json")
      .then(res => res.json())
      .then(data => {
        const founderList = document.getElementById("founderList");
        const leaderList = document.getElementById("leaderList");
        const memberList = document.getElementById("memberList");

        // กรองตำแหน่ง
        const founders = data.filter(p => p.permission === "founder");
        const leaders = data.filter(p => p.permission === "leader");
        const members = data.filter(p => p.permission === "member");

        // แสดง Founder Section ถ้ามีคน
        if(founders.length > 0) {
            document.getElementById("founderSection").style.display = "block";
        }

        function createCard(person, iconClass = null) {
          const imgSrc = person.image && person.image.trim() !== "" ? person.image : defaultImage;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${imgSrc}" class="profile" alt="profile">
            <h3>${person.name}${iconClass ? ` <i class='bx ${iconClass}'></i>` : ''}</h3>
            <a href="${person.facebook}" target="_blank" class="fb-link">FACEBOOK</a>
          `;
          return card;
        }

        // วาดข้อมูลลงหน้าเว็บ
        founders.forEach(p => founderList.appendChild(createCard(p, 'bx-star'))); 
        leaders.forEach(p => leaderList.appendChild(createCard(p, 'bx-crown'))); 
        members.forEach(p => memberList.appendChild(createCard(p)));

        // ระบบค้นหา
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", e => {
          const val = e.target.value.toLowerCase();
          document.querySelectorAll(".card").forEach(card => {
            const name = card.querySelector("h3").innerText.toLowerCase();
            card.style.display = name.includes(val) ? "" : "none";
          });
        });
      })
      .catch(err => console.error("Error loading JSON:", err));
  </script>
</body>
</html>
